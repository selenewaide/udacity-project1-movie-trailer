<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
    body {
        padding-top: 80px;
    }
    #trailer .modal-dialog {
        margin-top: 200px;
        width: 640px;
        height: 480px;
    }
    .hanging-close {
        position: absolute;
        top: -12px;
        right: -12px;
        z-index: 9001;
    }
    #trailer-video {
        width: 100%;
        height: 100%;
    }
    .movie-tile {
        margin-bottom: 20px;
        padding-top: 20px;
    }
    .movie-tile:hover {
        background-color: #EEE;
        cursor: pointer;
    }
    .scale-media {
        padding-bottom: 56.25%;
        position: relative;
    }
    .scale-media iframe {
        border: none;
        height: 100%;
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        background-color: white;
    }
    .trailer-title {
      text-align: center;
  }
  .thumbnail {
      display: inline-block;
  }
  .statistic-group {
      margin: 1em 0;
      
      .statistic {
        display: inline-block;
    }
}
table {
  margin: 0;
  padding: 0;
  font-size: 1em;
}
#footer {
    background-color: #17202A;
    color: gray;
    width: 100%;
    height: 1.5em;
    text-align: center;
    font-size: 1.5em;
    display: inline-block;
}
</style>
<script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });

        
        // Start playing the video whenever the trailer modal is opened.
        // Display api movie data.
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            var movieTitleId = $(this).attr('data-title-id');
            var movieStorylineId = $(this).attr('data-storyline-id');
            var movieAwardsId = $(this).attr('data-awards-id');
            var movieDirectorId = $(this).attr('data-director-id');
            var movieGenreId = $(this).attr('data-genre-id');
            var movieBoxofficeId = $(this).attr('data-boxoffice-id');
            var movieRatedId = $(this).attr('data-rated-id');
            var movieRatingId = $(this).attr('data-rating-id');
            var movieRuntimeId = $(this).attr('data-runtime-id');
            var movieYearId = $(this).attr('data-year-id');
            var movieVotesId = $(this).attr('data-votes-id');
            var movieActorsId = $(this).attr('data-actors-id');

            var movieTitle = document.querySelector('.trailer-title');
            var movieStoryline = document.querySelector('.trailer-storyline');
            var movieAwards = document.querySelector('.trailer-awards');
            var movieDirector = document.querySelector('.trailer-director');
            var movieGenre = document.querySelector('.trailer-genre');
            var movieBoxoffice = document.querySelector('.trailer-boxoffice');
            var movieRated = document.querySelector('.trailer-rated');
            var movieRating = document.querySelector('.trailer-rating');
            var movieRuntime = document.querySelector('.trailer-runtime');
            var movieYear = document.querySelector('.trailer-year');
            var movieVotes = document.querySelector('.trailer-votes');
            var movieActors = document.querySelector('.trailer-actors');

            movieTitle.innerHTML = movieTitleId;
            movieStoryline.innerHTML = movieStorylineId;
            movieAwards.innerHTML = movieAwardsId;
            movieDirector.innerHTML = movieDirectorId;
            movieGenre.innerHTML = movieGenreId;
            movieBoxoffice.innerHTML = movieBoxofficeId;
            movieRated.innerHTML = movieRatedId;
            movieRating.innerHTML = movieRatingId;
            movieRuntime.innerHTML = movieRuntimeId;
            movieYear.innerHTML = movieYearId;
            movieVotes.innerHTML = movieVotesId;
            movieActors.innerHTML = movieActorsId;
            
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
          }));
            
        });
        
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
        });
      });
  </script>
</head>
